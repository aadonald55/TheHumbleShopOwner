<div class="container">

  <!-- Nav tabs -->
  		<ul class="nav nav-tabs" role="tablist">
   			<li role="presentation" onclick="activeShop()" class="navbarTab active"><a href="#shop" aria-controls="shop" role="tab" data-toggle="tab">Your Shop</a></li>

  <!-- Tab panes -->
  		<div class="tab-content">
